{% load static %}

{% if object.images.count != 0 %}
<img src="{{ object.images.all.0.image.url }}" width="100%" height="250px" class="card-img-top"
     alt="{{ object.name }}">
{% else %}
<img src="{% static 'img/img-not-found.png' %}" width="100%" height="250px" class="card-img-top"
     alt="{{ object.name }}">
{% endif %}
