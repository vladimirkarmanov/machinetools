{% extends 'base.html' %}

{% load static %}

{% block title %}
{{ object.name }}
{% endblock title %}

{% block content %}
<div class="container mt-5">

    <h1>{{ object.name }}</h1>
    <div>
        <p><b>Вид оснастки:</b> {{ object.rigging_type.name }}</p>
    </div>

    {% for img in object.images.all %}
    <img src="{{ img.image.url }}" width="100%" alt="Станок">
    {% endfor %}

    <p><b>Описание:</b> {{ object.description }}</p>

</div>
{% endblock content %}
